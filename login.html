<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-login" action="index.html">
        <div class="text-center">
            <img id="logo-login" src="img/ciclo.png" alt="Logo" title="logo">
        </div>
        <br>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #38de58; border-color: #38de58">Entrar</button>

        <a href="#" class="btn btn-primary btn-block">  
            <i class="fab fa-facebook-f"></i> Entrar com Facebook
        </a>
        
        <a href="#" class="btn btn-danger btn-block">
            <i class="fab fa-google"></i> Entrar com Google
        </a>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
